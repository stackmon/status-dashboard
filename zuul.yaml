---
- project-template:
    name: publish-otc-docs-pti-test
    description: |
      Runs normal `Open Telekom Cloud PTI documentation build jobs
      following the project testing interface and publishes the result
      using a promote job to https://docs.otc-service.com
    check:
      jobs:
        - otc-tox-docs-test
    gate:
      jobs:
        - otc-tox-docs-test
    promote:
      jobs:
        - promote-otc-tox-docs

- job:
    name: otc-tox-docs-test
    parent: otc-tox-docs
    nodeset: ubuntu-jammy

- job:
    name: stackmon-status-dashboard-build-image
    parent: otc-build-container-image
    description: Build stackmon-status-dashboard container image
    provides: status-dashboard-container-image
    vars: &status-dashboard_image_vars
      container_images:
        - context: .
          registry: quay.io
          repository: stackmon/status-dashboard
          tags:
            &imagetag "{{ zuul.tag is defined | ternary([zuul.get('tag', '').split('.')[0], '.'.join(zuul.get('tag', '').split('.')[:2]), zuul.get('tag', '')], ['latest']) }}"

- job:
    name: stackmon-status-dashboard-upload-image
    parent: stackmon-upload-container-images
    vars: *status-dashboard_image_vars

- project:
    merge-mode: squash-merge
    default-branch: main
    templates:
      - publish-otc-docs-pti-test
      - release-notes-jobs
    check:
      jobs:
        - otc-tox-pep8
        - otc-tox-py38
        - stackmon-status-dashboard-build-image
    check-post:
      jobs:
        - stackmon-status-dashboard-upload-image
    gate:
      jobs:
        - otc-tox-pep8
        - stackmon-status-dashboard-upload-image
    release:
      jobs:
        - stackmon-status-dashboard-upload-image
